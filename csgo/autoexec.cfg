cfgver "1"

// Sensitivity

sensitivity "1"
zoom_sensitivity_ratio_mouse "1.1"

// Mouse

m_rawinput "1"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0" // 1 is default and enables Windows mouse accel
m_yaw 0.022 // default

// Normal Binds

unbindall
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "1" "slot1 ; AFK"
bind "2" "slot2 ; AFK"
bind "3" "slot3 ; AFK"
bind "4" "slot10" // molotov
bind "5" "slot5" // C4
bind "c" "slot6" // he grenade
bind "f" "slot7" // flashbang
bind "q" "slot8 ; smoke" //smoke
bind "x" "slot12" // health shot
bind "z" "slot9" // decoy
bind "b" "buymenu"
bind "e" "+use"
bind "g" "drop"
bind "m" "teammenu"
bind "f1" "messagemode"
bind "f2" "messagemode2"
bind "F5" "toggleconsole" // console
bind "SPACE" "+jump"
bind "ESCAPE" "cancelselect"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "w" "+forward"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "r" "+reload" // reload
bind "DOWNARROW" "+radialradio2" // social
bind "UPARROW" "noclip" // no clip 
//bind "t" "+spray_menu" // graffiti
bind "v" "+lookatweapon" // inspect weapon
bind "y" "autobuy"
bind "u" "rebuy"

// Crosshair Binds

alias "smoke" "cl_crosshairsize 1000; cl_crosshairthickness 0.1; cl_crosshairgap -5; cl_crosshair_drawoutline 0"
alias "color3" "cl_crosshaircolor 1; bind f4 color4"
alias "color4" "cl_crosshaircolor 5; cl_crosshaircolor_r 0; cl_crosshaircolor_g 150; cl_crosshaircolor_b 255; bind f4 color5"
alias "color5" "cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255; bind f4 color3"
bind "f4" "color5"
color5
alias "AFK" "cl_crosshair_drawoutline 1; cl_crosshairdot 0; cl_crosshair_outlinethickness 0.01; cl_crosshairsize 1.1; cl_crosshairgap -3; cl_crosshairthickness 0.5; cl_crosshairstyle 4; cl_crosshair_sniper_width 1"
alias "AFK2" "cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1; cl_crosshairdot 1; cl_crosshairstyle 4; cl_crosshairsize 0; cl_crosshairthickness 1; cl_crosshairgap -6"
AFK

// Chat Binds

bind 0 "toggle voice_enable 1 0" // toggle voice chat
bind "t" "player_ping" // Ping
bind "mouse3" "+voicerecord" // Voice Chat
bind "i" "say next" // yprac
bind "h" "say GLHF"
bind "j" "say GG"
bind "k" "say guns"


// Demo Binds

bind "F6" "+sm" // slow motion
alias "+sm" "demo_timescale 0.25"
alias "-sm" "demo_timescale 1"

bind "F7" "+fw" // fast forward
alias "+fw" "demo_timescale 4"
alias "-fw" "demo_timescale 1"

bind "F8" "demo_togglepause" // Pause

bind "F9" "+ffw" // super fast forward
alias "+ffw" "demo_timescale 8"
alias "-ffw" "demo_timescale 1"
demo_index 1

// Other Binds

bind "BACKSPACE" "+jumpthrow" // JUMPTHROW replace with the key of your preference
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "MWHEELDOWN" "+attack"
bind "MWHEELUP" "+jump"
bind "TAB" "+ng"; //
alias "+ng" "+showscores; net_graph 1" // these 3 = only show netgraph when tab/scoreboard is held
alias "-ng" "-showscores; net_graph 0" //
alias +knife slot3
alias -knife lastinv
bind "mouse4" +knife // take out knife while holding this button 
bind "p" "sv_cheats 1;mp_limitteams 0;mp_autoteambalance 0;mp_roundtime 60;mp_roundtime_defuse 60;mp_maxmoney 60000;mp_startmoney 60000;mp_freezetime 0;mp_buytime 9999;mp_buy_anywhere 1;sv_infinite_ammo 2;ammo_grenade_limit_total 5;bot_kick;mp_warmup_end;mp_restartgame 1;cl_showpos 1"
bind "f3" "exec autoexec" // exec

// Video

mat_monitorgamma_tv_enabled "0"
mat_monitorgamma "1.9" // max brightness
mat_queue_mode "-1" // auto detect multi-core rendering
fps_max "0"
fps_max_menu "999"
r_drawtracers_firstperson "1" // your gunfire shows no tracers on your screen
r_dynamic 0
mat_savechanges // write video settings to registry

// Audio

volume "0.75" // master volume
voice_enable "1" // nable VoIP
voice_caster_scale "0.5" // aster olume
voice_mixer_volume "0.75" // transmit volume
voice_scale "0.5" // receive volume
snd_mixahead "0.05" // sound delay
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_mute_losefocus  "1" // mute game when alt-tabbed disabled
snd_tensecondwarning_volume "0.1" // warning when bomb has 10s left
snd_mvp_volume "0.4" // MVP Music Volume 
snd_mute_mvp_music_live_players "1" // mute mvp music while enemies are alive
snd_roundstart_volume "0.1" // round start music
snd_roundend_volume "0.2" // round end music
snd_mapobjective_volume "0"
snd_deathcamera_volume "0" // death cam music
snd_dzmusic_volume "0" // DZ music
snd_menumusic_volume "0.01" // main memu music

// HUD

hud_scaling "2" 
hud_takesshots "1"
hud_showtargetid "1"
cl_hud_background_alpha "0"
cl_hud_bomb_under_radar "1"
cl_hud_color "4" // change to your preferred color
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "1"
cl_hud_playercount_showcount "1"
cl_hud_radar_scale "1.3"
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_teammate_colors_show "2" // shows teammate colors on minimap
cl_showloadout "1"
cl_showfps "0"
safezonex "0.85" // Use 1 normally and 0.85 for Ultrawide displays
safezoney "1"

// Viewmodel

cl_righthand "1"
viewmodel_presetpos "0"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// Bobbing and movement shifting

cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98" // prefer 2 but 0.98 is enforced by ESEA/ESL

// Radar

cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.4"

// Server settings

rate "786432"
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
cl_lagcompensation "1"
cl_join_advertise 2 // 1 = Disabled 2 = Others can join off of your name in frineds list

// Netgraph

net_graph 0
net_graphpos 2 // 1 = Left 2 = Center 3 = Right
net_graphproportionalfont 1 // 0 = Small Font 1 = Normal Sized Font
net_graphheight 64

// Miscellaneous

ui_steam_overlay_notification_position "bottomright"
cl_disablehtmlmotd "0" // 0 for altPUG / ESEA
cl_show_clan_in_death_notice 0
cl_show_observer_crosshair 2
cl_dm_buyrandomweapons "0"
cl_use_opens_buy_menu "0"
cl_disablefreezecam "1"
cl_autowepswitch "0"
cl_autohelp "0"
cl_showhelp "0"
mm_dedicated_search_maxping "150"
gameinstructor_enable "0"

host_writeconfig
clear

echo ""
